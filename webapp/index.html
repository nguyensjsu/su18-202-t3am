<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container-fluid">
    <div id="header" class="col-md-12">
      <h1>CMPE202 T3AM Starbucks Store</h1>
    </div>

    <div id="page-login" class="col-md-12">
      <div class="tabs">
        <ul>
          <li><a href="#tabs-before-auth-1">Sign In</a></li>
          <li><a href="#tabs-before-auth-2">Sign Up</a></li>
        </ul>
        <div id="tabs-before-auth-1">
          <form id="form-signin" onsubmit="return false;">
            <div class="form-group">
              <label for="txtEmail">Email address</label>
              <input type="email" class="form-control" id="txtEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="txtPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-lg btn-primary" onclick="window.login()">Sign In</button>
          </form>
        </div>
        <div id="tabs-before-auth-2">
          <form id="form-signup" onsubmit="return false;">
            <div class="form-group">
              <label for="txtEmail">Email address</label>
              <input type="email" class="form-control" id="txtEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="txtName">Full Name</label>
              <input type="text" class="form-control" id="txtName" placeholder="Full Name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="txtPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-lg btn-primary" onclick="window.signup()">Create New Account</button>
          </form>
        </div>
      </div>
    </div>

    <div id="page-authenticated" class="col-md-12">
      <div class="tabs">
        <ul>
          <li><a href="#tabs-1">User</a></li>
          <li><a href="#tabs-2">Reloads History</a></li>
          <li><a href="#tabs-3">Purchases History</a></li>
        </ul>
        <div id="tabs-1">
          <div>
            <button class="btn btn-lg btn-default" onclick="window.doOpenNewCard()">New Card</button>
            <button class="btn btn-lg btn-default" onclick="window.doOpenNewPurchase()">New Purchase</button>
            <button class="btn btn-lg btn-default" onclick="window.logoff()">Log Out</button>
          </div>

          <div style="margin-top:25px">
            <form id="form-user-info" onsubmit="return false;">
              <div class="form-group">
                <label for="txtUserID">User ID</label>
                <input type="text" class="form-control" id="txtUserID" readonly="true">
              </div>
              <div class="form-group">
                <label for="txtEmail">Email address</label>
                <input type="email" class="form-control" id="txtEmail" readonly="true">
              </div>
              <div class="form-group">
                <label for="txtName">Full Name</label>
                <input type="text" class="form-control" id="txtName" readonly="true">
              </div>
            </form>
          </div>
        </div>
        <div id="tabs-2">
          <table class="table">
            <thead>
              <tr>
                <th>Number</th>
                <th>Code</th>
                <th>Balance</th>
                <th>Date Added</th>
              </tr>
            </thead>
            <tbody id="card-list"></tbody>
          </table>
        </div>
        <div id="tabs-3">
          <table class="table">
            <thead>
              <tr>
                <th>Number</th>
                <th>Code</th>
                <th>Balance</th>
                <th>Date Added</th>
              </tr>
            </thead>
            <tbody id="purchase-list"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment-with-locales.min.js"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4/lodash.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="index.js"></script>
</body>
</html>
